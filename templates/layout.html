{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My Website{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #eef2ff);
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: linear-gradient(90deg, #4f46e5, #3b82f6);
      transition: background 0.3s ease;
    }
    .navbar .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-left: 1rem;
      position: relative;
    }
    .navbar .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }
    .navbar .nav-link:hover::after,
    .navbar .nav-link.active::after {
      width: 100%;
    }

    header {
      background: #f8fafc;
      padding: 2rem 0;
      border-bottom: 2px solid #e2e8f0;
    }
    header h1 {
      color: #1e3a8a;
    }
    header p {
      color: #475569;
    }

    .content-card {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .content-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: auto;
      background: linear-gradient(90deg, #1e293b, #334155);
      color: #94a3b8;
      padding: 1.2rem 0;
      text-align: center;
    }
    footer small {
      display: block;
      margin-bottom: 0.5rem;
    }
    footer .social-icons a {
      color: #94a3b8;
      margin: 0 8px;
      transition: color 0.3s ease;
      font-size: 1.2rem;
    }
    footer .social-icons a:hover {
      color: #f8fafc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="{% url 'home' %}">MySite</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="text-center">
    <div class="container">
      <h1 class="fw-bold">{% block page_heading %}Welcome{% endblock %}</h1>
      <p class="lead mb-0">{% block page_subheading %}A simple Django layout page{% endblock %}</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="content-card">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <small>Â© <span id="year"></span> MySite. All Rights Reserved.</small>
      <div class="social-icons">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
